<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resources and Outputs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Open Knowledge Foundation">

  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/demo.css" media="all">

  <!--[if lt IE 9]> <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
  <div class="navbar navbar-fixed-top jshead">
    <h1>
      Development Data Challenge Resources
      <br />
      <small>Useful resources for the <a href="http://developmentdatachallenge.org/">Development Data Challenge</a></small>
    </h1>
    <a href="http://okfnlabs.org/" target="_blank" title="Open Knowledge Foundation Labs" id="headerlink" >by Open Knowledge Foundation Labs</a>
  </div>

  <div class="container">
    <div class="row js-my-listing">
    </div>
  </div>

  <div class="footer">
    <hr />
    <p>
      <a href="http://okfn.org/">
        <img src="https://assets.okfn.org/p/okfn/img/okfn-logo-landscape.png" alt="Open Knowledge Foundation" style="height: 50px; margin: auto;" />
      </a>
    </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/underscore/1.1.6/underscore.js"></script>
  <script type="text/javascript" src="vendor/backbone/0.5.1/backbone.js"></script>
  <script src="vendor/mustache/0.5.0-dev/mustache.js"></script>
  <script src="vendor/recline.dataset.js"></script>
  <script src="vendor/backend.gdocs.js"></script>
  <script src="js/app.js"></script>

  <script type="text/javascript">
    var gdocsSourceUrl = 'https://docs.google.com/spreadsheet/ccc?key=0Aon3JiuouxLUdFRBbUYxR3B6UDhLZEplN0VPQzNqN0E#gid=0';
  </script>

  <script id="booktpl" type="text/template">
    {{#resources}}
     <div class="span4 booksection">
      <div id="cover" style="background:black url('{{imageurl}}') no-repeat center;-webkit-background-size:cover;-moz-background-size:cover;background-size:cover;">
      </div>
      <h2>{{title}}</h2>
      <h3><a href="{{authorurl}}" target="_blank">{{author}}</a></h3>
      <p class="level">{{type}}</p>
      <p class="description">{{description}}</p>
      <p><a class="btn" href="{{url}}">OPEN</a></p>
    </div>
    {{/resources}}
  </script>
</body>
</html>
